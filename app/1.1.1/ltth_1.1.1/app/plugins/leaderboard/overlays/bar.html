<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Bar Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .bar-container {
      width: 100vw;
      height: 80px;
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, rgba(10, 10, 20, 0.95), rgba(10, 10, 20, 0.85), rgba(10, 10, 20, 0.95));
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 255, 255, 0.2);
      padding: 0 20px;
      gap: 20px;
    }

    .bar-title {
      min-width: 200px;
      padding: 12px 20px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .bar-title h2 {
      font-size: 16px;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      margin-bottom: 2px;
    }

    .bar-subtitle {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
    }

    .bar-entries {
      flex: 1;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 8px 0;
      scrollbar-width: none;
    }

    .bar-entries::-webkit-scrollbar {
      display: none;
    }

    .bar-entry {
      min-width: 180px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: rgba(20, 20, 40, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      animation: slideInRight 0.5s ease;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .bar-entry.rank-change-up {
      animation: pulseGreen 0.8s ease;
    }

    @keyframes pulseGreen {
      0%, 100% {
        box-shadow: 0 0 0 rgba(0, 255, 100, 0);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 100, 0.6);
        border-color: rgba(0, 255, 100, 0.8);
      }
    }

    .rank-badge {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .rank-1 {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #000;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .rank-2 {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
      color: #000;
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }

    .rank-3 {
      background: linear-gradient(135deg, #cd7f32, #e9a368);
      color: #000;
      box-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
    }

    .rank-other {
      background: rgba(0, 255, 255, 0.15);
      color: #00ffff;
      border: 1px solid rgba(0, 255, 255, 0.4);
      font-size: 14px;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.4);
      object-fit: cover;
      flex-shrink: 0;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .username {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .coins-display {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      white-space: nowrap;
    }

    .delta-indicator {
      font-size: 11px;
      color: #00ff88;
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }

    .empty-state {
      flex: 1;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    .waiting-indicator {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      padding: 4px 12px;
      background: rgba(255, 100, 100, 0.2);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 6px;
    }

    /* Theme variations */
    body.theme-elegant .bar-container {
      background: linear-gradient(90deg, rgba(240, 240, 245, 0.95), rgba(245, 245, 250, 0.85), rgba(240, 240, 245, 0.95));
      border-bottom: 2px solid rgba(100, 100, 120, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body.theme-elegant .bar-title h2 {
      color: #333;
      text-shadow: none;
    }

    body.theme-elegant .coins-display {
      color: #5a67d8;
      text-shadow: none;
    }

    body.theme-gaming .bar-container {
      background: linear-gradient(90deg, rgba(20, 0, 0, 0.95), rgba(30, 0, 0, 0.85), rgba(20, 0, 0, 0.95));
      border-bottom: 2px solid rgba(255, 50, 50, 0.5);
    }

    body.theme-gaming .bar-title h2 {
      color: #ff3333;
      text-shadow: 0 0 10px rgba(255, 50, 50, 0.8);
    }

    body.theme-royal .bar-container {
      background: linear-gradient(90deg, rgba(30, 10, 50, 0.95), rgba(40, 20, 60, 0.85), rgba(30, 10, 50, 0.95));
      border-bottom: 2px solid rgba(200, 150, 255, 0.4);
    }

    body.theme-royal .bar-title h2 {
      color: #d4af37;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
    }

    body.theme-gradient .bar-container {
      background: linear-gradient(90deg, rgba(0, 20, 40, 0.95), rgba(10, 30, 50, 0.85), rgba(0, 20, 40, 0.95));
      border-bottom: 2px solid rgba(100, 200, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="bar-container">
    <div class="bar-title">
      <h2 id="title-text">ðŸ”¥ Top Gifters</h2>
      <div class="bar-subtitle" id="subtitle-text">Current Session</div>
    </div>
    <div class="bar-entries" id="entries-container">
      <div class="empty-state">Waiting for leaderboard data...</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/leaderboard/overlays/bar.js"></script>
</body>
</html>
