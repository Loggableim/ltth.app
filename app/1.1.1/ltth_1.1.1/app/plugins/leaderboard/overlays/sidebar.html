<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Sidebar Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .sidebar-container {
      width: 400px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, rgba(10, 10, 20, 0.95), rgba(10, 10, 20, 0.9));
      border-left: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 255, 255, 0.2);
      padding: 20px;
    }

    .sidebar-header {
      margin-bottom: 16px;
      padding: 16px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .sidebar-header h2 {
      font-size: 20px;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      margin-bottom: 8px;
      text-align: center;
    }

    .last-updated {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    .sidebar-entries {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 8px;
    }

    .sidebar-entries::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar-entries::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .sidebar-entries::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.3);
      border-radius: 3px;
    }

    .sidebar-entries::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 255, 0.5);
    }

    .sidebar-entry {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(20, 20, 40, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      transition: all 0.3s ease;
      animation: slideInLeft 0.5s ease;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .sidebar-entry.rank-change-up {
      animation: pulseGreen 0.8s ease;
      border-color: rgba(0, 255, 100, 0.6);
    }

    @keyframes pulseGreen {
      0%, 100% {
        box-shadow: 0 0 0 rgba(0, 255, 100, 0);
      }
      50% {
        box-shadow: 0 0 25px rgba(0, 255, 100, 0.6);
      }
    }

    .sidebar-entry:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.5);
    }

    .rank-badge {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .rank-1 {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #000;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .rank-2 {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
      color: #000;
      box-shadow: 0 0 15px rgba(192, 192, 192, 0.6);
    }

    .rank-3 {
      background: linear-gradient(135deg, #cd7f32, #e9a368);
      color: #000;
      box-shadow: 0 0 15px rgba(205, 127, 50, 0.6);
    }

    .rank-other {
      background: rgba(0, 255, 255, 0.15);
      color: #00ffff;
      border: 1px solid rgba(0, 255, 255, 0.4);
      font-size: 16px;
    }

    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.4);
      object-fit: cover;
      flex-shrink: 0;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .username {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .user-id {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .stats {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .coins-display {
      font-size: 16px;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      white-space: nowrap;
    }

    .progress-bar {
      width: 100px;
      height: 6px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #00ff88);
      border-radius: 3px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .progress-text {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 2px;
    }

    .empty-state {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      padding: 40px 20px;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .waiting-indicator {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      padding: 12px;
      background: rgba(255, 100, 100, 0.2);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 8px;
    }

    /* Theme variations */
    body.theme-elegant .sidebar-container {
      background: linear-gradient(180deg, rgba(240, 240, 245, 0.95), rgba(245, 245, 250, 0.9));
      border-left: 2px solid rgba(100, 100, 120, 0.3);
    }

    body.theme-elegant .sidebar-header h2 {
      color: #333;
      text-shadow: none;
    }

    body.theme-elegant .coins-display {
      color: #5a67d8;
      text-shadow: none;
    }

    body.theme-gaming .sidebar-container {
      background: linear-gradient(180deg, rgba(20, 0, 0, 0.95), rgba(30, 0, 0, 0.9));
      border-left: 2px solid rgba(255, 50, 50, 0.5);
    }

    body.theme-gaming .sidebar-header h2 {
      color: #ff3333;
      text-shadow: 0 0 15px rgba(255, 50, 50, 0.8);
    }

    body.theme-royal .sidebar-container {
      background: linear-gradient(180deg, rgba(30, 10, 50, 0.95), rgba(40, 20, 60, 0.9));
      border-left: 2px solid rgba(200, 150, 255, 0.4);
    }

    body.theme-royal .sidebar-header h2 {
      color: #d4af37;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }

    body.theme-gradient .sidebar-container {
      background: linear-gradient(180deg, rgba(0, 20, 40, 0.95), rgba(10, 30, 50, 0.9));
      border-left: 2px solid rgba(100, 200, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="sidebar-container">
    <div class="sidebar-header">
      <h2 id="header-title">üî• Top Gifters</h2>
      <div class="last-updated" id="last-updated">Just now</div>
    </div>
    <div class="sidebar-entries" id="entries-container">
      <div class="empty-state">
        <div class="empty-icon">üéÅ</div>
        <p>Waiting for gifts...</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/leaderboard/overlays/sidebar.js"></script>
</body>
</html>
