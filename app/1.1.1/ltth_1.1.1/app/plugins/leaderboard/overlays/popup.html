<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard Popup Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup-container {
      width: 600px;
      max-height: 700px;
      background: linear-gradient(135deg, rgba(10, 10, 20, 0.98), rgba(20, 20, 40, 0.98));
      border: 3px solid rgba(0, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8), 0 0 60px rgba(0, 255, 255, 0.3);
      padding: 24px;
      transform: scale(0);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .popup-container.visible {
      transform: scale(1);
      opacity: 1;
    }

    .popup-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
    }

    .popup-header h2 {
      font-size: 28px;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 1);
      margin-bottom: 8px;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .popup-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .popup-entries {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 560px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 8px;
    }

    .popup-entries::-webkit-scrollbar {
      width: 6px;
    }

    .popup-entries::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .popup-entries::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.3);
      border-radius: 3px;
    }

    .popup-entry {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: rgba(20, 20, 40, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      transition: all 0.3s ease;
      animation: popIn 0.5s ease backwards;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .popup-entry.top-3 {
      border: 2px solid rgba(255, 215, 0, 0.5);
      background: rgba(255, 215, 0, 0.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    .popup-entry:hover {
      background: rgba(0, 255, 255, 0.15);
      border-color: rgba(0, 255, 255, 0.6);
      transform: translateX(8px);
    }

    .rank-badge {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .rank-1 {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #000;
      box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.5);
      animation: goldGlow 2s ease-in-out infinite;
    }

    @keyframes goldGlow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 215, 0, 0.7);
      }
    }

    .rank-2 {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
      color: #000;
      box-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
    }

    .rank-3 {
      background: linear-gradient(135deg, #cd7f32, #e9a368);
      color: #000;
      box-shadow: 0 0 20px rgba(205, 127, 50, 0.8);
    }

    .rank-other {
      background: rgba(0, 255, 255, 0.15);
      color: #00ffff;
      border: 1px solid rgba(0, 255, 255, 0.4);
      font-size: 18px;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid rgba(0, 255, 255, 0.5);
      object-fit: cover;
      flex-shrink: 0;
    }

    .popup-entry.top-3 .profile-pic {
      border-color: rgba(255, 215, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .username {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    .popup-entry.top-3 .username {
      font-size: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .user-id {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .coins-display {
      font-size: 20px;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      white-space: nowrap;
    }

    .popup-entry.top-3 .coins-display {
      font-size: 24px;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }

    .empty-state {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      padding: 40px 20px;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    /* Theme variations */
    body.theme-elegant .popup-container {
      background: linear-gradient(135deg, rgba(240, 240, 245, 0.98), rgba(250, 250, 255, 0.98));
      border: 3px solid rgba(100, 100, 120, 0.4);
    }

    body.theme-elegant .popup-header h2 {
      color: #333;
      text-shadow: none;
    }

    body.theme-elegant .coins-display {
      color: #5a67d8;
      text-shadow: none;
    }

    body.theme-gaming .popup-container {
      background: linear-gradient(135deg, rgba(20, 0, 0, 0.98), rgba(40, 0, 0, 0.98));
      border: 3px solid rgba(255, 50, 50, 0.6);
    }

    body.theme-gaming .popup-header h2 {
      color: #ff3333;
      text-shadow: 0 0 20px rgba(255, 50, 50, 1);
    }

    body.theme-royal .popup-container {
      background: linear-gradient(135deg, rgba(30, 10, 50, 0.98), rgba(50, 20, 70, 0.98));
      border: 3px solid rgba(200, 150, 255, 0.5);
    }

    body.theme-royal .popup-header h2 {
      color: #d4af37;
      text-shadow: 0 0 25px rgba(212, 175, 55, 0.8);
    }

    body.theme-gradient .popup-container {
      background: linear-gradient(135deg, rgba(0, 20, 40, 0.98), rgba(10, 40, 70, 0.98));
      border: 3px solid rgba(100, 200, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="popup-container" id="popup-container">
    <div class="popup-header">
      <h2 id="header-title">üèÜ Top Gifters</h2>
      <div class="popup-subtitle" id="subtitle">Current Session Leaders</div>
    </div>
    <div class="popup-entries" id="entries-container">
      <div class="empty-state">
        <div class="empty-icon">üéÅ</div>
        <p>Waiting for gifts...</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/leaderboard/overlays/popup.js"></script>
</body>
</html>
